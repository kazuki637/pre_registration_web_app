<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クルカツ 事前登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <img src="icon.png" alt="アプリアイコン" class="app-icon">
            <h1>クルカツ 事前登録</h1>
        </div>

        <!-- Step 1: Account Creation -->
        <div id="step1" class="step-section">
            <h2>ステップ1：アカウント作成</h2>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="メールアドレス" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワード" required>
                <div id="password-errors" class="password-error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">パスワード（確認）</label>
                <input type="password" id="confirmPassword" placeholder="パスワードを再入力" required>
            </div>
            <button id="nextToStep2" class="btn btn-primary">次へ</button>
        </div>

        <!-- Step 2: Profile Input -->
        <div id="step2" class="step-section hidden">
            <h2>ステップ2：プロフィール入力</h2>
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" id="name" placeholder="氏名" required>
            </div>
            <div class="form-group">
                <label for="university">大学名</label>
                <input type="text" id="university" placeholder="大学名" required>
                <div id="universitySuggestions" class="suggestions-box hidden"></div>
            </div>
            <div class="form-group">
                <label for="grade">学年</label>
                <select id="grade" required>
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <select id="gender" required>
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">生年月日</label>
                <input type="date" id="birthday" required>
            </div>
            <div class="form-group">
                <label for="studentIdImage">学生証画像</label>
                <input type="file" id="studentIdImage" accept="image/*" required>
                <img id="studentIdImagePreview" class="image-preview hidden" src="#" alt="学生証画像プレビュー">
                <div id="studentIdConfirmationBox" class="confirmation-box hidden">
                    <h3>アップロード前の最終確認</h3>
                    <ul>
                        <li>・氏名、大学名、生年月日が鮮明に写っている</li>
                        <li>・画像に加工や修正、隠蔽がされていない</li>
                        <li>・入力したプロフィール情報と記載内容が一致している</li>
                    </ul>
                    <label class="checkbox-container">
                        <input type="checkbox" id="confirmStudentId">
                        <span class="checkmark"></span>
                        上記全ての項目を確認し、同意します
                    </label>
                </div>
            </div>
            <button id="backToStep1" class="btn btn-secondary">戻る</button>
            <button id="nextToStep3" class="btn btn-primary">次へ</button>
        </div>

        <!-- Step 3: Circle Registration -->
        <div id="step3" class="step-section hidden">
            <h2>ステップ3：サークル登録</h2>
            <div class="form-group">
                <label for="circleName">サークル名</label>
                <input type="text" id="circleName" placeholder="サークル名" required>
            </div>
            <div class="form-group">
                <label>大学名</label>
                <input type="text" id="displayUniversityName" readonly disabled>
            </div>
            <div class="form-group">
                <label>代表者氏名</label>
                <input type="text" id="displayRepresentativeName" readonly disabled>
            </div>
            <div class="form-group">
                <label>代表者連絡先</label>
                <input type="text" id="displayContactInfo" readonly disabled>
            </div>
            <div class="form-group">
                <label>ジャンル</label>
                <div id="genreOptions" class="options-group"></div>
            </div>
            <div class="form-group">
                <label>特色 (複数選択可)</label>
                <div id="featuresOptions" class="options-group"></div>
            </div>
            <div class="form-group">
                <label>活動頻度</label>
                <div id="frequencyOptions" class="options-group"></div>
            </div>
            <div class="form-group">
                <label>人数</label>
                <div id="membersOptions" class="options-group"></div>
            </div>
            <div class="form-group">
                <label>男女比</label>
                <div id="genderratioOptions" class="options-group"></div>
            </div>
            <button id="backToStep2" class="btn btn-secondary">戻る</button>
            <button id="registerCircle" class="btn btn-primary">サークルを登録</button>
        </div>

        <!-- Step 4: Completion -->
        <div id="step4" class="step-section hidden">
            <h2>登録完了！</h2>
            <p>クルカツへの事前登録が完了しました。<br>ご協力ありがとうございました！</p>
            <p>アプリのリリースをお楽しみに！</p>
            <div class="instagram-link">
                <p>最新情報はインスタグラムでチェック！</p>
                <a href="https://www.instagram.com/kurukatsu_app?igsh=bmRhcTk3bWsyYmVj&utm_source=qr" target="_blank" class="instagram-button">
                    <img src="Instagram_Glyph_Gradient.png" alt="Instagram" class="instagram-icon">
                    <span>@kurukatsu_app</span>
                </a>
            </div>
        </div>
    </div>



    <script type="module" src="app.js"></script>
</body>
</html>
